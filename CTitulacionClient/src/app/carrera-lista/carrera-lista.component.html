<div class="table-wrapper">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-6">
                <h2><b>Carreras</b></h2>
            </div>
            <div class="col-sm-3">
                <button title="Nuevo" [routerLink]="['/carrera-form']" class="btn btn-primary">Nuevo</button>
            </div>
        </div>
    </div>

    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>CÃ³digo</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of carreras">
                <td>{{carreras.indexOf(c)+1}}</td>
                <td>{{c.nombre}}</td>
                <td>{{c.codigo}}</td>
                <td>{{c.estado}}</td>
                <td>
                    <button title="Editar" [routerLink]="['/carrera-form']" [queryParams]="{id : c.id}"
                        class="btn btn-primary">
                        Editar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="carreras==null||carreras.length==0">
    <div>
        <p>No Existen Carreras</p>
    </div>
</div>
