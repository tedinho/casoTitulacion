<div class="content-header">
    <div class="container-fluid">
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Inicio</a></li>
          <li class="breadcrumb-item"><a href="anteproyecto-list">Aprobaci√≥n o Rechazo de Anteproyecto</a></li>
          <li class="breadcrumb-item active">Insertar</li>
      </ol>
    </div>
  </div>
  <div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Tema Anteproyecto</h1>
            </div>
        </div>
    </div>
  </div>
<section  class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
              <button title="Nuevo" [routerLink]="['/anteproyecto-tema']" class="btn btn-primary">
              Insertar
            </button>
            </div>
          </div>
        <br>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Estudiante</th>
                    <th>Estado</th>
                    <th>Tema</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let a of temaAnteproyecto">
                    <td>{{temaAnteproyecto.indexOf(a)+1}}</td>
                    <td>
                        <div *ngFor="let estudiante of nombresArr">
                            <p *ngIf="a.user_id == estudiante.id">
                              {{ estudiante.name }}
                            </p>
                          </div>
                    </td>
                    <td>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <span *ngIf="a.estado == 'Aprobado'" class="badge bg-success">Aprobado</span>
                            <span *ngIf="a.estado == 'Rechazado'" class="badge bg-danger">Rechazado</span>
                          </div>
                    </td>
                    <td>{{a.tema}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
