<br>
<h1>Aprobaci√≥n / Rechazo Anteproyecto</h1>
<hr>
<div class="row">
  <div class="col">
    <button title="Nuevo" [routerLink]="['/anteproyecto-form']" class="btn btn-primary">
    Insertar
  </button>
  </div>
</div>
<br>
<table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <!-- <th>Estudiante</th> -->
      <th>Estado</th>
      <th>Fecha Inicio</th>
      <th>Fecha Fin</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of anteproyectos">
      <td>{{anteproyectos.indexOf(a)+1}}</td>
      <td>{{a.estado}}</td>
      <td>{{a.fecha_inicio}}</td>
      <td>{{a.fecha_fin}}</td>
      <td>
        <button title="Editar" [routerLink]="['/anteproyecto-form']" [queryParams]="{id : a.id}"
          class="btn btn-primary">
          Editar
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="anteproyectos==null||anteproyectos.length==0">
  <div class="jumbotron jumbotron-fluid">
    <div class="container text-center">
      <p class="lead">No existe Anteproyecto</p>
    </div>
  </div>
</div>
