<br>
<h1>Aprobaci√≥n / Rechazo Anteproyecto</h1>
<hr>
<div class="row">
  <div class="col">
  <button title="Nuevo" [routerLink]="['/anteproyecto-form']" class="btn btn-primary">
    Insertar
  </button>
  </div>
</div>
<br>
<table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Estudiante</th>
      <th>Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of anteproyecto">
      <td>{{anteproyecto.indexOf(a)+1}}</td>
      <td>{{a}}</td>
      <td>{{a}}</td>
    </tr>
  </tbody>
</table>
<div *ngIf="anteproyecto==null||anteproyecto.length==0">
  <div class="jumbotron jumbotron-fluid">
    <div class="container text-center">
      <p class="lead">No existe Anteproyecto</p>
    </div>
  </div>
</div>
