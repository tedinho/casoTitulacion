<div class="content-header">
  <div class="container-fluid">
      <div class="row mb-2">
          <div class="col-sm-6">
              <h1 class="m-0">Gesti贸n Anteproyecto</h1>
              <h5 class="card-subtitle text-muted">Insertar</h5>
          </div>
      </div>
  </div>
</div>
<div class="content-header">
  <div class="container-fluid">
    <form [formGroup]="formularioAnteproyecto" (ngSubmit)="guardar()">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="notaTutor">Seleccionar Estudiante</label>
            <select class="form-control" style="width: 100%;" formControlName="user_id">
              <option value="" selected disabled>Seleccionar estudiante</option>
              <option *ngFor="let estudiante of estudiantes" [value]="estudiante.id">{{ estudiante.name }}</option>
            </select>
        </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Estado</label>
            <select class="form-control" formControlName="estado">
              <option value="" selected disabled>Seleccionar estado</option>
              <option *ngFor="let est of estado" [ngValue]="est">
                {{est}}
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Fecha inicial</label>
            <input type="date" class="form-control" formControlName="fecha_inicio">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Fecha final</label>
            <input type="date" class="form-control" formControlName="fecha_fin">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Asignaci贸n de Director</label>
            <select class="form-control">
              <option value="" selected disabled>Seleccionar revisor</option>
              <option value="Profesor1">Revisor1</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Observaci贸n</label>
            <textarea  name="observaciones" cols="30" rows="10" class="form-control" formControlName="observacion"></textarea>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>&nbsp;
      <button type="button" [routerLink]="['/anteproyecto-list']" class="btn btn-outline-danger">
        Cancelar
      </button>
    </form>
  </div>
</div>
