<br>
<h1>Aprobaci√≥n / Rechazo Anteproyecto</h1>
<h4 class="card-subtitle text-muted">Insertar</h4>
<hr>
<form [formGroup]="formularioAnteproyecto" (ngSubmit)="guardar()">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>Estudiante</label>
        <input type="text" class="form-control" placeholder="Estudiante">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Estado</label>
        <select class="form-control" formControlName="estado">
          <option value="approved">Aprobado</option>
          <option value="rejected">Rechazado</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>Fecha inicio</label>
        <input type="date" class="form-control" formControlName="fecha_inicio">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Fecha fin</label>
        <input type="date" class="form-control" formControlName="fecha_fin">
      </div>
    </div>
  </div>
  <app-observacion-anteproyecto></app-observacion-anteproyecto>
  <button type="submit" class="btn btn-primary">Guardar</button>&nbsp;
  <button type="button" [routerLink]="['/anteproyecto-list']" class="btn btn-outline-danger">
    Cancelar
  </button>
</form>
