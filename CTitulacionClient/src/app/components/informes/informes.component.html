<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Informes</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                    <li class="breadcrumb-item active">Informes</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Lista de Informes</h3>
                    </div>
                    <!-- ./card-header -->
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Titulo</th>
                                    <th>Descripción</th>
                                    <th>Observaciones</th>
                                    <th>Detalles</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let informe of informes; let i = index">
                                    <td>{{ i + 1 }}</td>
                                    <td >
                                        <div *ngFor="let estudiante of nombresArr">                                            
                                            <p *ngIf="informe.user_id == estudiante.id">
                                                {{ estudiante.name }}
                                            </p> 
                                        </div>
                                    </td>
                                    <td>{{ informe.titulo }}</td>
                                    <td>{{ informe.cuerpo }}</td>
                                    <td>{{ informe.observacion }}</td>
                                    <td> <a [routerLink]="['/informeestudiante/',  informe.user_id]" class="btn btn-info btn-block">Ver más</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
        </div>
        <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
