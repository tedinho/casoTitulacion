<div class="alert alert-success m-5" *ngIf="existenMensajes">
    {{mensaje}}
</div>

<div class="shadow p-3 mb-5 bg-white rounded m-5">

    <form [formGroup]="subirArchivosForm" class="m-5" (ngSubmit)="enviarArchivo()">
        <div class="form-group">
            <label for="exampleFormControlFile1">Subir Archivo</label>
            <input type="file" class="form-control-file" id="arch" name="arch" (change)="onFileSelect($event)">
        </div>
        <button type="submit" class="btn btn-outline-success btn-block">Enviar archivo</button>
    </form>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Atención</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Se le ha solicitado actualizar sus datos ¿Desea hacerlo?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" [routerLink]="['/actualizar-datos']"
                        data-dismiss="modal">Actualizar Datos</button>
                </div>
            </div>
        </div>
    </div>
    <button style="display: none;" id="boton-abrir-datos" type="button" class="btn btn-primary" data-toggle="modal"
        data-target="#exampleModal">
        Launch demo modal
    </button>

</div>
