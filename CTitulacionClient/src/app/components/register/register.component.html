<div class="alert alert-info m-5" *ngIf="existenMensajes">
    {{mensaje}} 
</div>
<div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-5 d-none d-lg-block">
                <img class="centrador"
                    src="https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png" alt="login">
            </div>
            <div class="col-lg-7">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Crear Cuenta</h1>
                    </div>
                    <form class="user" [formGroup]="registerForm" (ngSubmit)="register()">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                placeholder="Nombres" formControlName="name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                placeholder="Email" formControlName="email">
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                                    placeholder="Contraseña" formControlName="password">
                            </div>
                            <div class="col-sm-6">
                                <input type="password" class="form-control form-control-user" id="exampleRepeatPassword"
                                    placeholder="Repetir Contraseña" formControlName="password_repeat">
                            </div>
                        </div>
                        <button class="btn btn-primary btn-user btn-block" type="submit">Registrar Cuenta</button>
                        <hr>

                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="small" href="">Perdío Contraseña</a>
                    </div>
                    <div class="text-center">
                        <a class="small" href="">Ya tiene una cuenta? Login!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
